                alert("Incorrect! The correct answer is: " + correctAnswer);
            }
        }


        function loadQuestion() {
            // This function simulates loading a question by changing the content of the div with class 'content'
            const content = document.querySelector('.content');

            // choose a random question from the QUASTIONS array
            const randomIndex = Math.floor(Math.random() * QUASTIONS.length);
            const question = QUASTIONS[randomIndex];

            // create a new string to hold the HTML content
            let questionHTML = question.HTML;


            content.innerHTML = questionHTML;
        }

        function pageLoad(PageName) {
            // This function simulates loading a page by changing the content of the div with class 'content'
            const content = document.querySelector('.content');
            if (PageName === "home") {
                content.innerHTML = '<h1>Home Page</h1><p>Welcome to the home page!</p>';
            
            } 
            if (PageName === "about") {
                content.innerHTML = '<h1>О приложении</h1><p>Это интерактивный опросник по химии, призван упростить подготовку к сдачи экзамена по химии на степень Бакалавра</p>';
            } 

            else {
                content.innerHTML = '<h1>404 Not Found</h1><p>The page you are looking for does not exist.</p>';
            }
        }
    </script>
